<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魔幻世界大冒險 - 官方網站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 導覽列 -->
  <nav>
    <h2 class="logo">GameWorld</h2>
    <ul>
      <li><a href="#home" class="active">首頁</a></li>
      <li><a href="#features">特色</a></li>
      <li><a href="#trailer">影片預告</a></li>
      <li><a href="#reviews">玩家評價</a></li>
      <li><a href="#contact">聯絡我們</a></li>
    </ul>
  </nav>

  <!-- 封面區 -->
  <header id="home" class="hero">
    <h1>⚔️ 魔幻世界大冒險</h1>
    <p>探索未知、挑戰魔物，展開屬於你的傳奇旅程！</p>
    <a href="#" class="btn">立即下載</a>
  </header>

  <!-- 特色介紹 -->
  <section id="features" class="content">
    <h2>🎮 遊戲特色</h2>
    <div class="grid">
      <div class="card">
        <h3>🌍 開放世界</h3>
        <p>自由探索多樣地圖，發現隱藏的寶藏與秘密。</p>
      </div>
      <div class="card">
        <h3>⚔️ 史詩戰鬥</h3>
        <p>挑戰強大 BOSS，收集傳說級武器裝備。</p>
      </div>
      <div class="card">
        <h3>🛡️ 多種職業</h3>
        <p>成為戰士、法師或弓箭手，打造專屬角色。</p>
      </div>
    </div>
  </section>


  <!-- 玩家評價 -->
  <section id="reviews" class="content">
    <h2>⭐ 玩家評價</h2>
    <div id="rating">
      <span onclick="rate(1)">★</span>
      <span onclick="rate(2)">★</span>
      <span onclick="rate(3)">★</span>
      <span onclick="rate(4)">★</span>
      <span onclick="rate(5)">★</span>
    </div>
    <p id="rating-text">請為遊戲評分</p>

    <h3>💬 玩家留言</h3>
    <form onsubmit="addComment(event)">
      <input type="text" id="username" placeholder="你的名字" required>
      <textarea id="comment" placeholder="留下你的評語..." required></textarea>
      <button type="submit">送出留言</button>
    </form>
    <ul id="comment-list"></ul>
  </section>

  <!-- 聯絡資訊 -->
  <section id="contact" class="content">
    <h2>📩 聯絡我們</h2>
    <form onsubmit="sendMessage(event)">
      <input type="text" id="name" placeholder="你的名字" required>
      <input type="email" id="email" placeholder="你的 Email" required>
      <textarea id="message" placeholder="留言內容" required></textarea>
      <button type="submit">送出</button>
    </form>
    <p id="status"></p>
  </section>

  <footer>
    <p>© 2025 GameWorld</p>
  </footer>

  <!-- 浮動按鈕 -->
  <a href="#" class="floating-btn">⬇ 立即下載</a>

  <script src="script.js"></script>
</body>
</html>
